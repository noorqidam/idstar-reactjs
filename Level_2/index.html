<!DOCTYPE html>
<html>
  <head>
    <title>Task Manager</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.0/dist/sweetalert2.min.css"
    />
  </head>
  <body>
    <div class="container my-4">
      <h1 class="mt-5">Task Manager</h1>
      <div class="row">
        <div class="col-md-12">
          <form id="task-form">
            <div class="mb-3">
              <label for="task-input" class="form-label"
                >Tambah Tugas Baru</label
              >
              <input
                type="text"
                id="task-input"
                class="form-control"
                placeholder="Tambahkan tugas baru"
              />
            </div>
            <button type="submit" class="btn btn-primary">Simpan</button>
          </form>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-12">
          <h2>Daftar Tugas</h2>
          <table class="table table-bordered table-striped">
            <thead>
              <tr>
                <th scope="col">Tugas</th>
                <th scope="col">Status</th>
                <th scope="col" class="text-center" style="width: 100px">
                  Aksi
                </th>
              </tr>
            </thead>
            <tbody id="task-list"></tbody>
          </table>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-6">
          <p>Total Tugas Belum Selesai: <span id="incomplete-tasks">0</span></p>
          <p
            id="all-tasks-done"
            style="display: none"
            class="alert alert-success"
          >
            Semua tugas telah selesai!
          </p>
          <button
            id="clear-tasks"
            class="btn btn-danger"
            onclick="clearAllTasks()"
          >
            Hapus Semua Tugas
          </button>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.0/dist/sweetalert2.min.js"></script>
    <script>
      const taskForm = document.getElementById("task-form");
      const taskInput = document.getElementById("task-input");
      const taskList = document.getElementById("task-list");
      const incompleteTasks = document.getElementById("incomplete-tasks");
      const allTasksDoneMessage = document.getElementById("all-tasks-done");
      const clearTasksButton = document.getElementById("clear-tasks");

      const tasks = [];

      taskForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const taskText = taskInput.value;
        if (taskText.trim() !== "") {
          tasks.push({ text: taskText, completed: false });
          updateTaskList();
          taskInput.value = "";
        }
      });

      const updateTaskList = () => {
        taskList.innerHTML = "";
        let incompleteCount = 0;
        tasks.forEach((task, index) => {
          const row = document.createElement("tr");
          row.innerHTML = `
          <td>${task.text}</td>
          <td>
            <input type="checkbox" ${task.completed ? "checked" : ""}/>
          </td>
          <td class="text-center">
            <button class="btn btn-danger delete" onClick="deleteTask(${index})">Hapus</button>
          </td>
        `;
          taskList.appendChild(row);
          const checkbox = row.querySelector("input[type=checkbox]");
          checkbox.addEventListener("change", () => {
            task.completed = checkbox.checked;
            updateTaskList();
            updateIncompleteCount();
          });

          if (!task.completed) {
            incompleteCount++;
          }
        });

        updateIncompleteCount();

        if (incompleteCount === 0) {
          allTasksDoneMessage.style.display = "block";
        } else {
          allTasksDoneMessage.style.display = "none";
        }
      };

      const updateIncompleteCount = () => {
        let incompleteCount = 0;
        tasks.forEach((task) => {
          if (!task.completed) {
            incompleteCount++;
          }
        });
        incompleteTasks.textContent = incompleteCount;
      };

      const clearAllTasks = async () => {
        const { isConfirmed } = await Swal.fire({
          title: "Konfirmasi",
          text: "Apakah Anda yakin ingin menghapus semua tugas?",
          icon: "warning",
          showCancelButton: true,
          confirmButtonText: "Ya, Hapus Semua",
          cancelButtonText: "Batal",
        });
        if (isConfirmed) {
          tasks.length = 0;
          updateTaskList();
          updateIncompleteCount();
          Swal.fire({
            title: "Sukses",
            text: "Semua tugas telah dihapus!",
            icon: "success",
            showConfirmButton: false,
            timer: 1500,
          });
        }
      };

      const deleteTask = async (index) => {
        const { isConfirmed } = await Swal.fire({
          title: "Konfirmasi",
          text: "Apakah Anda yakin ingin menghapus tugas ini?",
          icon: "warning",
          showCancelButton: true,
          confirmButtonText: "Ya, Hapus",
          cancelButtonText: "Batal",
        });

        if (isConfirmed) {
          tasks.splice(index, 1);
          updateTaskList();
          updateIncompleteCount();
          Swal.fire({
            title: "Sukses",
            text: "tugas telah dihapus!",
            icon: "success",
            showConfirmButton: false,
            timer: 1500,
          });
        }
      };

      updateTaskList();
    </script>
  </body>
</html>
